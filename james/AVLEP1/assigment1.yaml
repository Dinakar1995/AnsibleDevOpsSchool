---
- name: This sets up an httpd webserver
  hosts: localhost
  vars:
    name: httpd

  tasks:
  - name: Install the httpd apps
    yum: name={{name}} state=present
  - name: start the httpd service
    service: name={{name}} state=started
  - name: copy files
    copy: src=index.html dest=/var/www/html/index.html
